name: Test
on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - run: sudo apt update
    - run: sudo apt install -y --no-install-recommends -qq tzdata
    - run: ./install.sh -i install -n -o -v
