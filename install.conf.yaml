---
- defaults:
    link:
      relink: true

- clean: ['~', '~/.vim']

- link:
    ~/.antigen:
    ~/.autocompletion_zsh:
    ~/.bash_profile:
      force: true
      path: bash_profile
    ~/.bashrc:
      force: true
      path: bashrc
    ~/.config/Code/User/settings.json:
      create: true
      path: vscode/settings.json
    ~/.config/Code/User/snippets:
      create: true
      path: vscode/snippets
      force: true
    ~/.config/nvim/init.vim:
      create: true
      path: nvim/init.vim
    ~/.config/zathura:
      create: true
      path: config/zathura
    ~/.ctags.d:
    ~/.dircolors-solarized:
    ~/.env:
    ~/.fzf:
    ~/.gitconfig:
    ~/.github_userconfig:
    ~/.gitignore:
    ~/.gvimrc:
    ~/.ideavimrc:
    ~/.inputrc:
    ~/.profile:
      force: true
      path: profile
    ~/.pyenv:
    ~/.shared_aliases:
    ~/.shared_shell:
    ~/.tmux.conf:
    ~/.vim/after/ftplugin/perl.vim:
      create: true
      path: vim/after/ftplugin/perl.vim
    ~/.vim/pack:
      create: true
      path: vim/pack
    ~/.vim/coc-settings.json:
      create: true
      path: vim/coc-settings.json
    ~/.vim/ftplugin:
      create: true
      path: vim/ftplugin
    ~/.vimrc:
    ~/.yamllint:
    ~/.zprofile:
    ~/.zsh-syntax-highlighting:
    ~/.zshenv:
    ~/.zshrc:

- create:
    - ~/.git-template
    - ~/.zfunc

- shell:
    - git submodule update --recursive --init
    - sudo apt-get update
    - ./install-pyenv-dependencies.sh
    - description: Install package for fc-cache
      command: sudo apt-get install -y fontconfig
    - command: ./install-solarized.sh
      stdout: true
      stderr: true
    - ./install-nodejs.sh
    - command: ./configure_powerlevel10k.sh
    - command: echo 'Run `chsh -s $(which zsh)`'
      stdout: true
      stderr: true
    - command: ./install-vim-plugins.sh
      stdout: true
      stderr: true
