- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.antigen:
    ~/.autocompletion_zsh:
    ~/.bash_profile:
    ~/.bashrc:
    ~/config/fontconfig/conf.d: fonts/10-powerline-symbols.conf
    ~/.config/zathura: config/zathura
    ~/.dircolors-solarized:
    ~/.env:
    ~/fonts/PowerlineSymbols.otf: fonts/PowerlineSymbols.otf
    ~/.gitconfig:
    ~/.gitignore:
    ~/.gvimrc:
    ~/.ideavimrc:
    ~/.inputrc:
    ~/.profile:
    ~/.pyenv:
    ~/.shared_aliases:
    ~/.shared_shell:
    ~/.tmux.conf:
    ~/.vim/autoload:
      create: true
      path: vim/autoload
    ~/.vim/ftdetect:
      create: true
      path: vim/ftdetect
    ~/.vim/ftplugin:
      create: true
      path: vim/ftplugin
    ~/.vimrc:
    ~/.zprofile:
    ~/.zsh-syntax-highlighting:
    ~/.zshenv:
    ~/.zshrc:

- create:
    - ~/config/fontconfig/conf.d
    - ~/fonts
    - ~/local_software
    - ~/.vim/plugin
    - ~/.zfunc

- shell:
    - git submodule update --recursive --init
    - command: ./install.sh
      stdout: true
      stderr: true
    - chsh -s $(which zsh)
