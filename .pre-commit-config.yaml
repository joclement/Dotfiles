repos:
  - repo: meta
    hooks:
      - id: check-hooks-apply
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: f71fa2c1f9cf5cb705f73dffe4b21f7c61470ba9  # frozen: v4.4.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
        exclude: |
          (?x)(
            ^vscode/settings\.json$|
            ^vscode/extensions\.json$
          )
      - id: check-added-large-files
      - id: check-shebang-scripts-are-executable
      - id: check-executables-have-shebangs
      - id: detect-private-key
  - repo: https://github.com/Vimjas/vint
    rev: db881f8fe7127cd092436371643e48903099f114  # frozen: v0.4a3
    hooks:
      - id: vint
        exclude: |
          (?x)(
            ^vim/autoload/plug\.vim$
          )
  - repo: https://github.com/codespell-project/codespell
    rev: 355e50e14fd03fe83e4ed9aa0489824b150b3b58  # frozen: v2.2.5
    hooks:
      - id: codespell
        exclude: |
          (?x)(
            ^vim/autoload/plug\.vim$
          )
  - repo: https://github.com/google/yamlfmt
    rev: c433f347693ee3bbbfd4f626e502685dd8aafa82  # frozen: v0.9.0
    hooks:
      - id: yamlfmt
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: 375289a39f5708101b1f916eb729e8d6da96993f  # frozen: v0.9.0.5
    hooks:
      - id: shellcheck
        args: ["--norc"]
  - repo: https://github.com/commitizen-tools/commitizen
    rev: cd818fef05e4b4afab76d9f8ca9c53f14459700d  # frozen: 3.5.2
    hooks:
      - id: commitizen
      - id: commitizen-branch
        stages: [push]
  - repo: https://github.com/Lucas-C/pre-commit-hooks
    rev: 12885e376b93dc4536ad68d156065601e4433665  # frozen: v1.5.1
    hooks:
      - id: remove-tabs

ci:
  autoupdate_schedule: quarterly
